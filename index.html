<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOON</title>
    <style>
        @media screen and (max-width: 800px) {
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            font-family: monospace;
        }

        #hi-text {
            position: absolute;
            text-align: center;
            top: 15px;
            left: 0;
            right: 0;
            margin: auto;
            font-size: 11px; /* Adjust font size as needed */
            padding: 10px; /* Adjust top and bottom padding as needed */
            color: white;
            background-color: black;
            transform: translateY(-50%);
        }

        .image-container {
            margin-top: 50px; /* Adjust margin as needed */
        }

        .scade-image {
            width: 100%; /* Adjust width as needed */
            max-width: 500px; /* Set a maximum width if necessary */
            height: auto;
        }

        .logo img {
            position: relative;
            top: 39px;
            width: 100px;
        }
    }

    #menu__toggle {
  opacity: 0;
}
#menu__toggle:checked + .menu__btn > span {
  transform: rotate(45deg);
}
#menu__toggle:checked + .menu__btn > span::before {
  top: 0;
  transform: rotate(0deg);
}
#menu__toggle:checked + .menu__btn > span::after {
  top: 0;
  transform: rotate(90deg);
}
#menu__toggle:checked ~ .menu__box {
  left: 0 !important;
}
.menu__btn {
  position: fixed;
  top: 70px;
  left: 20px;
  width: 26px;
  height: 26px;
  cursor: pointer;
  z-index: 3;
}
.menu__btn > span,
.menu__btn > span::before,
.menu__btn > span::after {
  display: block;
  position: absolute;
  width: 100%;
  height: 2px;
  background-color: white;
  transition-duration: .25s;
}
.menu__btn > span::before {
  content: '';
  top: -8px;
  background-color: black;
}
.menu__btn > span::after {
  content: '';
  top: 8px;
}

#menu__toggle:checked + .menu__btn > span::before,
  #menu__toggle:checked + .menu__btn > span::after {
    background-color: black;
  }

.menu__box {
  display: block;
  position: fixed;
  top: 0;
  left: -100%;
  width: 320px;
  height: 100%;
  margin: 0;
  padding: 80px 0;
  list-style: none;
  background-color: whitesmoke;
  box-shadow: 2px 2px 6px rgba(0, 0, 0, .4);
  transition-duration: .25s;
  z-index: 2;
}
.menu__item {
  position: relative;
  top: 30px;
  display: block;
  padding: 15px 24px;
  color: black;
  font-family: 'Roboto', sans-serif;
  font-size: 20px;
  font-weight: 600;
  text-decoration: none;
  transition-duration: .25s;
}
.menu__item:hover {
  background-color: #CFD8DC;
}

.cart-icon {
    position: fixed;
    top: 60px;
    right: 20px;
    cursor: pointer;
    z-index: 3;
}

.cart-icon img {
    width: 25px; /* Adjust width as needed */
}

.front img {
    position: relative;
    top: 60px;
}

.slideshow-container {
       
            max-width: 1000px;
            position: relative;
            top: 60px;
            margin: auto;
        }

        .mySlides {
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="hi-text"></div>

    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>

        <ul class="menu__box">
          <li><a class="menu__item" href="#">Home</a></li>
          <li><a class="menu__item" href="#">About</a></li>
          <li><a class="menu__item" href="#">Contact</a></li>
        </ul>
      </div>

      <div class="cart-icon">
        <img src="cloud/whc.png" alt="White Cart Icon">
    </div>

    <div class="logo">
        <img src="cloud/moon1.png" alt="Scade Image" class="scade-image">
    </div>

    <div class="slideshow-container">
        <div class="mySlides">
            <img src="cloud/front.jpg" alt="Scade Image" class="scade-image">
        </div>

        <div class="mySlides">
            <img src="cloud/front2.jpg" alt="Scade Image" class="scade-image">
        </div>

        <div class="mySlides">
            <img src="cloud/front3.jpg" alt="Scade Image" class="scade-image">
        </div>
    </div>
    </div>

    <script>
        const hiText = document.getElementById('hi-text');
        const texts = [
            "CYBER MONDAY SALE UP TO 60% OFF - SHOP NOW!",
            "WELCOME",
            "GREAT DEALS INSIDE - DON'T MISS OUT!",
            "EXCLUSIVE OFFERS FOR TODAY ONLY!"
        ];
        let index = 0;

        function updateText() {
            hiText.textContent = texts[index];
            index = (index + 1) % texts.length;
        }

        setInterval(updateText, 3000); // Change text every 2 seconds
        updateText(); // Initial text update

          // Slideshow functionality
          let slideIndex = 0;

function showSlides() {
    const slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].style.display = "block";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
}

showSlides(); // Initial slideshow start
    </script>

</body>
</html>
